#################################
#             Shadows           #
#################################

# Enable more efficient shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Exclude certain windows from having shadows to improve performance
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Crop shadows of partially visible windows
xinerama-shadow-crop = true;

#################################
#           Fading              #
#################################

#################################
#           Animations          #
#################################

# Enable animations - comment out this section if performance issues occur
animations = false;
# animation-stiffness = 200.0;
# animation-dampening = 25.0;
# animation-clamping = true;
# animation-mass = 1;
# animation-for-open-window = "zoom";
# animation-for-menu-window = "slide-down";
# animation-for-transient-window = "slide-down";

# Smoother transitions
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Keep fade on window open/close for aesthetic effect
no-fading-openclose = false;

# Exclude certain windows from fading
fade-exclude = [
  "class_g = 'slop'"
];

#################################
#   Transparency / Opacity      #
#################################

# Focus/inactive window transparency
active-opacity = 1.0;      # Fully opaque when focused
inactive-opacity = 0.75;   # More transparent when inactive
frame-opacity = 0.9;       # Frame transparency
inactive-opacity-override = false;

# Slight dimming for inactive windows to enhance focus
inactive-dim = 0.08;
inactive-dim-fixed = true;

# Windows that should always stay focused
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'mpv'",
  "class_g = 'Firefox'",
  "class_g = 'Google-chrome'"
];

# Custom opacity rules for specific applications
opacity-rule = [
  "100:class_g = 'Firefox' && focused",
  "90:class_g = 'Firefox' && !focused",
  "100:class_g = 'mpv'",  # Video players always at full opacity
  "100:focused",          # Any focused window is 100% opaque
  "75:!focused"           # Any unfocused window is 75% opaque
];

#################################
#           Corners             #
#################################

# Rounded corners with more efficient settings
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];

#################################
#     Background-Blurring       #
#################################

# More efficient blur settings
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = false;
  background-fixed = false;
}

# Exclude certain windows from being blurred
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################

# Better backend for performance
backend = "glx";

# VSync to reduce tearing
vsync = true;

# Optimize for modern window managers
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;

# Performance improvements
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Animation performance tuning - increase these values if animations cause lag
animation-window-mass = 0.8;
animation-delta = 10;

# Unredirect fullscreen windows for gaming performance
unredir-if-possible = true;
unredir-if-possible-delay = 0;
unredir-if-possible-exclude = [
  "class_g = 'Firefox' && argb",
  "class_g = 'mpv'"
];

# Better logs for debugging
log-level = "warn";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.9; shadow = false; };
  dropdown_menu = { opacity = 0.9; shadow = false; };
  notification = { fade = true; shadow = true; };
  dialog = { shadow = true; };
  utility = { shadow = false; focus = false; };
};
